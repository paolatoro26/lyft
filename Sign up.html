<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<header class="head">
		<div class="container">
			<div class="row">
				<div class="col-xs-2 text-center">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>
				</div>
				<div class="col-xs-8">	
					<h1 class="text-center">Sign up</h1>	
				</div>

			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 ">
					<h4 class="text-center">Join now for free ride credit</h4>
				</div>
			</div>
			<hr>
		</div>		
	</header>
	<section class="sign-input">
		<div class="container">
			<div class="row input">
				<div class="col-xs-8 col-xs-offset-2">
					<span class="fa fa-user-circle-o" aria-hidden="true"></span>
					<input type="text" placeholder="       First name     Last name"> <br>
					<span class="fa fa-envelope-o" aria-hidden="true"></span>
					<input type="text" placeholder="       Email">
				</div>
			</div>
			<div class="row check">
				<div class="col-xs-2 col-xs-offset-2 text-right">
					<input type="checkbox"> 
				</div>
				<div class="col-xs-8">
					<h4>I agree to LyftÂ´s <span>Terms of service</span></h4>
				</div>	
			</div>	
		</div>
	</section>
</body>
</html>
