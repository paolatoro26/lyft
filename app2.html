<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App2</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/app2.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script type="text/javascript"  src="js/bootstrap.min.js" ></script>
	<script type="text/javascript"src="js/jquery.js" ></script>
</head>
<body>
	<!--         HEADER:FOTO,LOGO          -->
	<header>
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-4">
					<img src="images/yoni.jpg" alt="foto" class="foto img-responsive" width="60">
				</div>
				<div class="col-xs-4">
					<img src="images/logo.png" width="60px" alt="logo">
				</div>
   			</div>
  		</div>
	</header>
	<!--         SECTION: SOLO MAPA        -->
	<section class="mapa">
		<div id="map"></div>
	</section>
	<!--       SECTION: FLECHAS DE NAV     -->
	<section  class="flechas">
		<div class="row">
			<div class="col-xs-1">
				<span class="fa fa-arrow-left"></span>
			</div>
			<div class="col-xs-1 pull-right">
				<span class="fa fa-location-arrow"></span>
			</div>
		</div>	
	</section>
	<!--     SECTION: AUTO SELECCIONADO    -->
	<section class="selecto">
		<div class="row">
			<div class="col-xs-6">
				<img class="pull-right" src="images/autoblanco.png" alt="">
			</div>
			<div class="col-xs-6">
				<h3>Lyft</h3>
				<p>Fast ride, 4 seats</p>
			</div>
		</div>
		<!--         DIV: MASTERCARD       -->
		<div class="text-center row">
			<div class="col-xs-6">
				<span class="mastercard"> <img src="images/mastercard.png" alt=""><b>Personal</b> <br>Payment</span>
			</div>
			<div class="col-xs-6">
				<span><b>$6-12</b><br>Price estimate</span>
			</div>
		</div>
		<!--     DIV: PUNTOS, DIRECCION    -->
		<div class="row puntos">
			<div class="col-xs-1">
				<span class="circulo-a fa fa-circle"> </span> <br><span class="ver"></span>|<br>
				<span class="circulo-r fa fa-circle"></span>
			</div>
			<div class="col-xs-11">
				<p>2300 Harrison St</p> <br>
				<p>Caltrain station</p>
			</div>
		</div>
	</section>
	<!--           FOOTER: ENLACE          -->
	<footer>
		<a class="text-center pickup" href="app3.html">Request Lyft</a>
	</footer>
	<script src="js/app.js"></script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4qAIK7qDA9Yu4v3HaiKnvBX3Fel2ZL6s&callback=initMap"
        async defer>
    </script>  
</body>
</html>
