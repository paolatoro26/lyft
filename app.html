<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script type="text/javascript"  src="js/bootstrap.min.js" ></script>
	<script type="text/javascript"src="js/jquery.js" ></script>
</head>
<body>
	<!--      HEADER:FOTO,LOGO, GIFT       -->
	<header>
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-4">
					<img src="images/yoni.jpg" alt="foto" class="foto img-responsive" width="60">
				</div>
				<div class="col-xs-4">
					<img src="images/logo.png" width="60px" alt="logo">
				</div>
				<div class="col--4 gift pull-right">
					<span class=" icono fa fa-gift"></span>
				</div>
   			</div>
  		</div>
	</header>
	<!--         SECTION: SOLO MAPA        -->
	<section class="mapa">
		<div id="map"></div>
	</section>
	<!--      SECTION: MENU, DIRECCION     -->
	<section class="boton-autos">
		<div class="btn-group dropup autos">
			<button type="button" class=" autos btn btn-default dropdown-toggle"
          	data-toggle="dropdown">
			<div class="flecha">
				<span class="pull-left i-flecha fa fa-chevron-down icono"></span>
			</div>
    		<span class="pull-left text-left direccion">2300 Harrison St. <br>Pickup location</span>
  			</button>
  			<!--          LISTA AUTOS      -->
  			<ul class="dropdown-menu lista">
    			<li class="list-group-item"><img src="images/auto3.png" alt=""><span class="badge">3 <br>min</span><span class="badge">Line <br>Shared, 2 riders max</span></li>
   				<li class="list-group-item"><img src="images/auto1.jpg" alt=""><span class="badge">3 <br>min</span><span class="badge">Lyft <br> 4 seats</span></li>
   				<li class="list-group-item"><img src="images/auto2.jpg" alt=""><span class="badge">4 <br>min</span><span class="badge">Plus <br>6 seats</span></li>
   				<li class="list-group-item"><img src="images/auto4.png" alt=""><span class="badge">3 <br>min</span><span class="badge">Premier <br>High-end, 4 seats</span></li>
 			</ul>		
	</section>
	<!--           FOOTER: ENLACE          -->
	<footer>
		<a class="text-center" id="pickup" href="app2.html">Set Pickup</a>
	</footer>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4qAIK7qDA9Yu4v3HaiKnvBX3Fel2ZL6s&callback=initMap"
        async defer>
    </script>  
</body>
</html>
