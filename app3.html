<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App3</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/app3.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">
	

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="menu col-md-1 col-xs-1">
					<span class=" menu fa fa-ellipsis-v" aria-hidden="true"></span>
				</div>
				<div class="col-md-2 col-xs-2">
					<img src="images/lyft.png" alt="">
				</div>
				<div class=" text-center col-md-5 col-xs-6">
					<span class="titulo">Payment</span>
				</div>
			</div>
		</div>
		<hr>
	</header>
	<section class="datos text-center ">
		<div class="foto">
			<img class="foto-rider" src="" alt="">
		</div>
		<div class="nombre">
			<h2><b></b></h2>
		</div>
		<div class="tips">
			<div class="btn-group" role="group" >
 				<button type="button" class=" btn btn-default">No tip</button>
 				<button type="button" class="btn btn-default">$1</button>
  				<button type="button" class="btn btn-default">$2</button>
  				<button type="button" class="btn btn-default">$5</button><button type="button" class="btn btn-default">Other</button>
			</div>
		</div>
		<div class="payment">
			<div class="input-group">
  				<span class="input-group-addon">
  					<span class="visa fa fa-cc-visa" aria-hidden="true"></span>
  				</span>
  				<input type="text" class="form-control pay" placeholder="Payment">
			  	<span class="input-group-addon">*1234 > </span>
			</div>	
		</div>	
		<div class="costo">
			<span></span>
		</div>	
	</section>
	<footer class="text-center">
		<a class="next" href="#">Next</a>
	</footer>
	<script src="js/app3.js"></script>
	<script type="text/javascript"  src="js/bootstrap.min.js" ></script>
	<script type="text/javascript"src="js/jquery.js" ></script>
</body>
</html>
